name: Test gitHub Actions on pushing

on:
  push:
    branches: [ master ]

jobs:
  build: 
    runs-on: ubuntu-latest
    
    steps:
    - name: Install and build 
      run: npm install
           npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with: 
        branch: gh-pages
        folder: dist
    
    
  
